 <!DOCTYPE html>
    <html lang="en">
    <head> <!-- Cabeçalho do documento, contém metadados e importações de recursos. -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de Pitágoras</title>
        <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
        <div class="nome">
            <h1>Calculadora de Pitágoras</h1>
            <div class="form">
                <label for="catetoOposto">Cateto Oposto (A):</label>
                <input type="number" id="catetoOposto" placeholder="Insira o valor do cateto oposto">
                <label for="catetoAdjacente">Cateto Adjacente (B):</label>
                <input type="number" id="catetoAdjacente" placeholder="Insira o valor do cateto adjacente">
                <button id="calcularBtn">Calcular Hipotenusa</button>
                <button id="historicoBtn">Histórico</button>
            </div>
            <div class="resultado">
                <h2>Resultado:</h2>
                <p id="hipotenusaResultado">A hipotenusa é: <span id="hipotenusaValor"></span></p>
            </div>
            <div class="historico">
                <h2>Histórico de Consultas:</h2>
                <table><!-- Tabela para exibir o histórico de consultas. -->
                    <thead><!-- Cabeçalho da tabela. -->
                        <tr>
                            <th>Cateto Oposto (A)</th><!-- Cabeçalho da coluna para o cateto oposto. -->
                            <th>Cateto Adjacente (B)</th> <!-- Cabeçalho da coluna para o cateto adjacente. -->
                            <th>Hipotenusa</th><!-- Cabeçalho da coluna para a hipotenusa. -->
                            <th>Data e Hora</th>  <!-- Cabeçalho da coluna para a data e hora da consulta. -->
                        </tr>
                    </thead>
                    <tbody id="historicoBody"></tbody> <!-- Corpo da tabela, onde serão exibidas as linhas com os registros do histórico de consultas. -->
                </table>
            </div>
        </div>
        <script src="script.js"></script> 
    </body>
    </html>
